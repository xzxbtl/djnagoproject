<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/main/css/main.css">
    <link rel="stylesheet" href="static/main/css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="logo-header">
            <a href="#" style="color: white">
                <img src="static/main/icons/house-icon.png" class="icon-header" alt="Home-header">
                Home
            </a>
        </div>
        <div class="icons-header">
            <div class="discord-header">
                <a href="https://discordapp.com/users/328144187809857536/" id="discord" class="icon">
                    <img src="static/main/icons/discord-icon.png">
            </div>
            <div class="telegram-header">
                <a href="https://t.me/qxzxbtlqq" id="telegram" class="icon">
                    <img src="static/main/icons/telegram-icon.png">
            </div>
            <div class="vk-header">
                <a href="https://vk.com/xxzxbtl" id="vk" class="icon">
                    <img src="static/main/icons/vk-icon.png">
            </div>
        </div>
        <div class="buttons-header" id="header-links">
            <a href="#" style="color: white;">To-Do</a>
            <a href="#" style="color: white;">Weather</a>
            <a href="#" style="color: white;">Enter</a>
            <a href="#" style="color: white;">Reviews</a>
            <a href="#" style="color: white;">Profile</a>
            <div class="reviews-menu">
                <div class="dropdown">
                    <a href="#" id="menu" class="icon">
                        <img src="static/main/icons/menu-icon.png" class="menu-header" alt="Menu-header">
                    </a>
                    <div class="dropdown-content" id="dropdown-links">
                        <a href="#">About</a>
                        <a href="#">Reviews</a>
                        <a href="#">Exit</a>
                        <a href="#">Weather</a>
                        <a href="#">To-Do</a>
                        <a href="#">Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="block-authorize">
            <h1 class="text-authorize">Authorization</h1>
                <form  action="{% url "user:login" %}" method="post">
                    {% csrf_token %}
                    {% if request.GET.next %}
                    <input type="hidden" name="next" value={{request.GET.next}}>
                    {% endif %}
                        <div class="username-menu">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" id="id_username" placeholder="Input your username" required>
                        </div>
                        <div class="password-menu">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="id_password"
                                placeholder="Input you password" required>
                        </div>
                        <button type="submit" class="button-enter" style="cursor: pointer;"><b>Enter</b></button>
                </form>
            <div class="forget-password-menu">
                <a href="#">Forgot Password?</a> | <a href="{% url "user:registration" %}">Create Account</a>
            </div>
            <hr>
            <div class="buttons-auhorize">
                <p>Or login in via:</p>
                <a href="#" class="button-link-log">
                    <img class="mx-1" src="static/main/svg/google.svg" alt="Catalog Icon" width="16" height="16">
                    <b>Google</b>
                </a>
                <a href="#" class="button-link-log">
                    <img class="mx-1" src="static/main/svg/facebook.svg" alt="Catalog Icon" width="16" height="16">
                    <b>Facebook</b>
                </a>
                <a href="#" class="button-link-log">
                    <img class="mx-1" src="static/main/svg/github.svg" alt="Catalog Icon" width="16" height="16">
                    <b>GitHub</b>
                </a>
            </div>
        </div>
    </main>
</body>
