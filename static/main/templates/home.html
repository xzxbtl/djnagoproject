<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/main/css/main.css">
    <link rel="stylesheet" href="static/main/css/search.css">
    <link rel="icon" href="static/main/icons/site-icon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Home - Main</title>
</head>
<body>
    <header>
        <div class="logo-header">
            <a href="#" style="color: white">
                <img src="static/main/icons/house-icon.png" class="icon-header" alt="Home-header">
                Home
            </a>
        </div>
        <div class="icons-header">
            <div class="discord-header">
                <a href="https://discordapp.com/users/328144187809857536/" id="discord" class="icon">
                    <img src="static/main/icons/discord-icon.png">
            </div>
            <div class="telegram-header">
                <a href="https://t.me/qxzxbtlqq" id="telegram" class="icon">
                    <img src="static/main/icons/telegram-icon.png">
            </div>
            <div class="vk-header">
                <a href="https://vk.com/xxzxbtl" id="vk" class="icon">
                    <img src="static/main/icons/vk-icon.png">
            </div>
        </div>
        <div class="buttons-header" id="header-links">
            <a href="#" style="color: white;">To-Do</a>
            <a href="#" style="color: white;">Weather</a>
            <a href="#" style="color: white;">Enter</a>
            <a href="#" style="color: white;">Reviews</a>
            <a href="#" style="color: white;">Profile</a>
            <div class="reviews-menu">
                <div class="dropdown">
                    <a href="#" id="menu" class="icon">
                        <img src="static/main/icons/menu-icon.png" class="menu-header" alt="Menu-header">
                    </a>
                    <div class="dropdown-content" id="dropdown-links">
                        <a href="#">About</a>
                        <a href="#">Reviews</a>
                        <a href="#">Enter</a>
                        <a href="#">Weather</a>
                        <a href="#">To-Do</a>
                        <a href="#">Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <form action="http://" method="get">
            <div class="search-box">
                <input type="text" class="input-search" id="searchInput" placeholder="Type to Search...">
                <button id="searchBtn" type="submit" style="cursor: pointer; border: none; background: none;">
                    <img src="static/main/icons/search-icon.png" alt="Search icon" class="search-icon" style="margin-right: 5px;">
                </button>
            </div>
        </form>

    </main>
    <script src="static/main/js/search.js"></script>
</body>
</html>
